<html>

    <head>
        <meta charset="UTF-8">
		<link rel="icon" href="../images/logo.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/matter-demo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

            crossorigin="anonymous">
        <title>Physics Visualizer</title>
    </head>
   
    <body id="body" class="">
        <section class="move-area"> 
            <div class="container" id="topBar">
            </div>
            <div class="container welcome">
				<br>
                <h3>Visualize physics online - for free!</h3>
                <p>Choose any of the topics below to get started!</p>
               <div class="custom-control custom-checkbox mb-3">
                   <input type="checkbox" class="custom-control-input" id="mode" name="example1">
                   <label class="custom-control-label" for='mode'>Dark Mode</label>
               </div>
            </div>
            
             <div class="container bg-white border border-dark rounded-5 text-center" id="topics">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col">
                        <ul class="list-group" id="rotationalMotion"> <u><h1 class="listTitle"></h1></u>
                            <li class="list-group-item border-0"><a href="javascript:void(0)" id="circularMotion">Circular Motion</a></li>
                           
                        </ul>
                    </div>
                    <div class="col">
                        <ul class="list-group" ><u><h1 class="listTitle"></h1></u>
                             <li class="list-group-item border-0"><a href="javascript:void(0)" id="universalGravitation">Universal Gravitation</a></li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul class="list-group" id="magneticFields"><u><h1 class="listTitle"></h1></u>
                            <li class="list-group-item border-0"><a href="javascript:void(0)" id="dielectrics">Dielectrics</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
            
             
            <div class="container bg-dark text-white border border-secondary mt-3 p-3 text-center rounded-5" id="problemDescription">
                	<p>This is where the problem description will go using color as reference for the size</p>		
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="canvasDiag bg-dark" id="diagram"></div>
                    <div class="rColumn bg-dark">
                        <div class="settings">
                            <p class="h3 text-white">Settings</p>
                            <div id="settings">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    		
    		<div class="container text-center equationDesc">
                <p class="h3">Equations</p>
                <div class="container" id="equations">
                    
                </div>
    		</div>
        </section>
    </body>
    <footer class="my-md-3 py-md-3 border-top">
        <div class="container">
            <a href="">References</a>
        </div>
    </footer>
